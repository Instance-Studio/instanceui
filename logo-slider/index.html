<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instance UI - Logo slider</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="logo-slider/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="marquee-text logo-slider">
        <div class="marquee-text-track logo-row logo-slider__track">
          <div class="logo logo-slider__item" style="--width: 80; --height: 80">
            <img src="logo-slider/images/logoipsum-278.svg" alt="" />
          </div>
          <div
            class="logo-slider__item logo"
            style="--width: 105; --height: 40"
          >
            <img src="logo-slider/images/logoipsum-287.svg" alt="" />
          </div>
          <div
            class="logo-slider__item logo"
            style="--width: 175; --height: 40"
          >
            <img src="logo-slider/images/logoipsum-288.svg" alt="" />
          </div>
          <div
            class="logo-slider__item logo"
            style="--width: 125; --height: 40"
          >
            <img src="logo-slider/images/logoipsum-289.svg" alt="" />
          </div>
          <div class="logo-slider__item logo" style="--width: 72; --height: 40">
            <img src="logo-slider/images/logoipsum-291.svg" alt="" />
          </div>
          <div
            class="logo-slider__item logo"
            style="--width: 169; --height: 40"
          >
            <img src="logo-slider/images/logoipsum-311.svg" alt="" />
          </div>
          <div
            class="logo-slider__item logo"
            style="--width: 174; --height: 39"
          >
            <img src="logo-slider/images/logoipsum-321.svg" alt="" />
          </div>
          <div class="logo-slider__item logo" style="--width: 54; --height: 41">
            <img src="logo-slider/images/logoipsum-329.svg" alt="" />
          </div>

          <div
            aria-hidden="true"
            class="logo-slider__item logo"
            style="--width: 80; --height: 80"
          >
            <img src="logo-slider/images/logoipsum-278.svg" alt="" />
          </div>
          <div
            aria-hidden="true"
            class="logo-slider__item logo"
            style="--width: 105; --height: 40"
          >
            <img src="logo-slider/images/logoipsum-287.svg" alt="" />
          </div>
          <div
            aria-hidden="true"
            class="logo-slider__item logo"
            style="--width: 175; --height: 40"
          >
            <img src="logo-slider/images/logoipsum-288.svg" alt="" />
          </div>
          <div
            aria-hidden="true"
            class="logo-slider__item logo"
            style="--width: 125; --height: 40"
          >
            <img src="logo-slider/images/logoipsum-289.svg" alt="" />
          </div>
          <div
            aria-hidden="true"
            class="logo-slider__item logo"
            style="--width: 72; --height: 40"
          >
            <img src="logo-slider/images/logoipsum-291.svg" alt="" />
          </div>
          <div
            aria-hidden="true"
            class="logo-slider__item logo"
            style="--width: 169; --height: 40"
          >
            <img src="logo-slider/images/logoipsum-311.svg" alt="" />
          </div>
          <div
            aria-hidden="true"
            class="logo-slider__item logo"
            style="--width: 174; --height: 39"
          >
            <img src="logo-slider/images/logoipsum-321.svg" alt="" />
          </div>
          <div
            aria-hidden="true"
            class="logo-slider__item logo"
            style="--width: 54; --height: 41"
          >
            <img src="logo-slider/images/logoipsum-329.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
